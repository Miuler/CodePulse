apiVersion: v1
kind: Namespace
metadata:
  name: op-otel

---

# $ operator-sdk olm install
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: op-otel
  namespace: op-otel

---

# https://operatorhub.io/install/opentelemetry-operator.yaml
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: otel-operator
  namespace: op-otel
spec:
  channel: alpha
  name: opentelemetry-operator
  source: operatorhubio-catalog
  sourceNamespace: olm

---

# https://operatorhub.io/install/tempo-operator.yaml
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: tempo-operator
  namespace: op-otel
